

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>ly 后台管理系统</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="../../../../statics/plugins/layui/css/layui.css" media="all">
  <link rel="stylesheet" href="../../../../statics/css/index.css" media="all">
</head>
<body>

  <div class="layui-fluid">
    <div class="layui-card">
      <div class="layui-form layui-card-header layuiadmin-card-header-auto">
        <div class="layui-form-item">

          <div class="layui-inline">
            <button class="layui-btn ud-btn" data-type="add">
              <i class="layui-icon layui-icon-add-1 layuiadmin-button-btn"></i>
              新增
            </button>
          </div>

        </div>

      </div>

        <table id="lay-tab" lay-filter="lay-tab"></table>

      <script type="text/html" id="table-user-status">
        <input type="checkbox" name="open" lay-skin="switch" value="{{d.id}}"
               lay-filter="status_filter" lay-text="正常|禁用" {{d.showList==1?'checked':''}}>
      </script>


        <script type="text/html" id="table-user-admin">
          <a class="layui-btn  layui-btn-xs" lay-event="edit"><i class="layui-icon layui-icon-edit"></i>编辑</a>
          <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del"><i class="layui-icon layui-icon-delete"></i>删除</a>
        </script>
      </div>
    </div>
  </div>

  <script src="../../../../statics/plugins/ueditor1_4_32_dev/ueditor.config.js"></script>
  <script src="../../../../statics/plugins/ueditor1_4_32_dev/ueditor.all.js"> </script>
  <!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
  <!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
  <script src="../../../../statics/plugins/ueditor1_4_32_dev/lang/zh-cn/zh-cn.js"></script>

  <script src="../../../../statics/plugins/layui/layui.js"></script>
  <script>

  layui.config({
      base : '../../../../statics/modules/' //静态资源所在路径
  }).extend({
    index : 'index',
    column : 'bus/column'
  }).use(['index','column']);

  </script>
</body>
</html>
