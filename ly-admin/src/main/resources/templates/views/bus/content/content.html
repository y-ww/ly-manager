<!DOCTYPE html>
<html lang="en">
<head>
    <title>Title</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../../../statics/plugins/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../../../statics/css/bus/content.css" media="all">
</head>
<body>

<div class="layui-fluid">

    <div class="layui-card">

        <div class="layui-form" lay-filter="layuiadmin-form-useradmin" id="layuiadmin-form-useradmin" style="padding: 20px 0 0 0;">

            <div class="layui-form-item">
                <label class="layui-form-label">文章标题</label>
                <div class="layui-input-inline">
                    <input type="text" id="layui-input-custom-css" name="title" lay-verify="required" placeholder="请输入..." autocomplete="off" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">文章栏目</label>

                <div class="layui-input-inline" id="layui-input-custom-css2">
                    <select name="colid" lay-verify="required">
                        <option value="">请选择</option>
                    </select>
                </div>
            </div>

            <!--<div class="layui-form-item">
                <label for="" class="layui-form-label">文章栏目2</label>
                <div class="layui-input-inline" id="layui-input-custom-css3">
                    <input type="text" id="tree" lay-filter="tree" class="layui-input">
                </div>
            </div>-->

            <div class="layui-form-item">
                <label class="layui-form-label">文章摘要</label>
                <div class="layui-input-inline" id="layui-input-custom-css4">
                    <textarea placeholder="请输入内容" name="summary" class="layui-textarea"></textarea>
                </div>
            </div>

            <input type="hidden" name="minPicAddress" id="image_url">

            <div class="layui-form-item">
                <label class="layui-form-label">缩略图</label>
                <div class="layui-input-inline">
                    <button type="button" class="layui-btn" id="uploadimage">上传图片</button>
                    <div class="layui-upload-list">
                        <img class="layui-upload-img" id="uploadimg">
                        <p id="demoText"></p>
                    </div>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">文章内容</label>
                <div class="layui-input-inline">
                    <div id="editor" type="text/plain" style="margin-left: 80px; width:1024px;height:300px;"></div>
                </div>
            </div>
            <hr/>

            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button type="submit" class="layui-btn" lay-submit="" lay-filter="lay-user-submit">立即提交</button>
                    <button type="submit" class="layui-btn layui-btn-primary" lay-submit="" lay-filter="lay-user-content">保存到草稿箱</button>
                </div>
            </div>

            <br>
        </div>
    </div>
</div>
