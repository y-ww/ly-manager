

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>ly 后台管理系统</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="../../../../statics/plugins/layui/css/layui.css" media="all">
  <link rel="stylesheet" href="../../../../statics/css/bus/content.css" media="all">
</head>
<body>

  <div class="layui-form" lay-filter="layuiadmin-form-useradmin" id="layuiadmin-form-useradmin" style="padding: 20px 0 0 0;">
    <div class="layui-form-item">
      <label class="layui-form-label">名&emsp;称</label>
      <div class="layui-input-inline" id="layui-input-custom-css">
      <input type="text" name="roleName" lay-verify="required" placeholder="请输入角色名称" autocomplete="off" class="layui-input">
    </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">备&emsp;注</label>
      <div class="layui-input-inline" id="layui-input-custom-css2">
        <input type="text" name="remark" placeholder="请输入备注" autocomplete="off" class="layui-input">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">菜单授权</label>
      <div class="layui-input-inline">
        <div id="test13" class="demo-tree-more"></div>
      </div>
    </div>

    <div class="layui-btn-container">
      <button type="button" class="layui-btn layui-btn-sm" lay-demo="getChecked">获取选中节点数据</button>
      <button type="button" class="layui-btn layui-btn-sm" lay-demo="setChecked">勾选指定节点</button>
      <button type="button" class="layui-btn layui-btn-sm" lay-demo="reload">重载实例</button>
    </div>
    <!--   <fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
         <legend>无连接线风格</legend>
       </fieldset>-->


    <div class="layui-form-item layui-hide">
      <input type="button" lay-submit lay-filter="LAY-user-front-submit" id="LAY-user-front-submit" value="确认">
    </div>
  </div>

  <script src="../../../../statics/plugins/layui/layui.js"></script>
  <script>
    layui.config({
      base: '../../../../statics/modules/' //静态资源所在路径
    }).extend({
      index: 'index', //主入口模块
      roleform: 'sys/roleform'
    }).use(['index','form','roleform']);
  </script>
</body>
</html>
